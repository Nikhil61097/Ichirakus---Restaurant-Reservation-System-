<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Restaurant Reservation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <style>
    .table-icon {
      font-size: 48px;
      color: #333;
    }

    .chair-icon {
      font-size: 36px;
      color: #999;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Reservation</h1>
  </header>
  <main>
    <section>
      <h2>Table 1</h2>
      <p><i class="fas fa-table table-icon"></i><i class="fas fa-chair chair-icon"></i>4 seats</p>
      <button>Reserve</button>
    </section>
    <section>
      <h2>Table 2</h2>
      <p><i class="fas fa-table table-icon"></i><i class="fas fa-chair chair-icon"></i>6 seats</p>
      <button>Reserve</button>
    </section>
    <section>
      <h2>Table 3</h2>
      <p><i class="fas fa-table table-icon"></i><i class="fas fa-chair chair-icon"></i>2 seats</p>
      <button>Reserve</button>
    </section>
  </main>
</body>
</html>
